<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catch the Mice</title>
  <link rel="stylesheet" href="./styles/fonts.css">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header class="header">
    <div class="header__info">
      <div class="header__left">
        <div class="header__circle">
          <div class="header__star">
            <span class="header__speed">3</span>
          </div>
        </div>
      </div>
      <div class="header__right">
        <div class="header__score">
          <div class="header__points">
            <span id="score" class="header__numbers">0</span>
          </div>
        </div>
        <div id="lives" class="header__lives">
          <div class="header__lives-item heart-red"></div>
          <div class="header__lives-item heart-red"></div>
          <div class="header__lives-item heart-red"></div>
        </div>
      </div>
    </div>
    <div class="header__buttons">
      <button id="start" class="header__btn-start">
         <span class="header__btn-text header__btn-text_fz20">Начать</span>
      </button>
      <button class="header__btn-question">
        <span class="header__btn-text header__btn-text_fz30">?</span>
      </button>
    </div>
  </header>

  <main id="main" class="main"></main>

  <script src="./js/main.js"></script>
</body>
</html>
